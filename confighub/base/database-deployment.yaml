apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: traderx-dev
  labels:
    app: database
    layer: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
        layer: data
    spec:
      serviceAccountName: traderx-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: database
        image: ghcr.io/finos/traderx/database:latest
        imagePullPolicy: Always
        ports:
        - name: tcp
          containerPort: 18082
          protocol: TCP
        - name: pg
          containerPort: 18083
          protocol: TCP
        - name: http
          containerPort: 18084
          protocol: TCP
        env:
        - name: DB_USER
          value: "sa"
        - name: DB_PASSWORD
          value: "sa"
        - name: H2_OPTIONS
          value: "-ifNotExists"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 18084
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 18084
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 18084
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        volumeMounts:
        - name: data
          mountPath: /app/_data
      volumes:
      - name: data
        emptyDir: {}
