apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-processor
  namespace: traderx-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trade-processor
  template:
    metadata:
      labels:
        app: trade-processor
        layer: backend
    spec:
      containers:
      - name: trade-processor
        image: ghcr.io/finos/traderx/trade-processor:latest
        env:
        - name: PYTHON_ENV
          value: "development"
        - name: TRADE_SERVICE_URL
          value: "http://trade-service:18092"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:h2:tcp://database:18082/mem:traderx;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC"
        - name: SPRING_DATASOURCE_USERNAME
          value: "sa"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "sa"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        - name: SPRING_JPA_DATABASE_PLATFORM
          value: "org.hibernate.dialect.H2Dialect"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"