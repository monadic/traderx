apiVersion: apps/v1
kind: Deployment
metadata:
  name: people-service
  namespace: traderx-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: people-service
  template:
    metadata:
      labels:
        app: people-service
        layer: backend
    spec:
      enableServiceLinks: false
      containers:
      - name: people-service
        image: ghcr.io/finos/traderx/people-service:latest
        ports:
        - containerPort: 18089
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"