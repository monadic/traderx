apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-service
  namespace: traderx-dev
  labels:
    app: trade-service
    service: trade-service
    layer: backend
    tech: dotnet
    version: latest
  annotations:
    confighub.io/managed: "true"
    confighub.io/critical: "true"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: trade-service
  template:
    metadata:
      labels:
        app: trade-service
        service: trade-service
        layer: backend
        tech: dotnet
        version: latest
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "18092"
        prometheus.io/path: "/metrics"
    spec:
      enableServiceLinks: false
      serviceAccountName: traderx-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: trade-service
        image: ghcr.io/finos/traderx/trade-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 18092
          protocol: TCP
        env:
        - name: ACCOUNT_SERVICE_HOST
          value: "account-service"
        - name: ACCOUNT_SERVICE_PORT
          value: "18088"
        - name: DATABASE_TCP_HOST
          value: "database"
        - name: DATABASE_PORT
          value: "18082"
        - name: PEOPLE_SERVICE_HOST
          value: "people-service"
        - name: PEOPLE_SERVICE_PORT
          value: "18089"
        - name: REFERENCE_DATA_HOST
          value: "reference-data"
        - name: REFERENCE_DATA_PORT
          value: "18085"
        - name: TRADE_FEED_HOST
          value: "trade-feed"
        - name: TRADE_FEED_PORT
          value: "18086"
        - name: TRADE_SERVICE_PORT
          value: "18092"
        # Circuit breaker configuration
        - name: CIRCUIT_BREAKER_ENABLED
          value: "true"
        - name: CIRCUIT_BREAKER_THRESHOLD
          value: "5"
        - name: CIRCUIT_BREAKER_TIMEOUT
          value: "30"
        # Connection pool configuration
        - name: CONNECTION_POOL_SIZE
          value: "50"
        - name: CONNECTION_TIMEOUT
          value: "30"
        livenessProbe:
          tcpSocket:
            port: 18092
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 18092
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        resources:
          requests:
            memory: 512Mi
            cpu: 500m
          limits:
            memory: 1Gi
            cpu: 1000m
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always