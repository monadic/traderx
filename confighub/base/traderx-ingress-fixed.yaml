apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traderx-ingress
  namespace: traderx-dev
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      # Backend services with path rewriting
      - path: /account-service(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: account-service
            port:
              number: 18088
      - path: /people-service
        pathType: Prefix
        backend:
          service:
            name: people-service
            port:
              number: 18089
      - path: /reference-data
        pathType: Prefix
        backend:
          service:
            name: reference-data
            port:
              number: 18085
      - path: /trade-service
        pathType: Prefix
        backend:
          service:
            name: trade-service
            port:
              number: 18092
      - path: /position-service
        pathType: Prefix
        backend:
          service:
            name: position-service
            port:
              number: 18090
      - path: /trade-feed
        pathType: Prefix
        backend:
          service:
            name: trade-feed
            port:
              number: 18086
      # Frontend (must be last to catch all remaining paths)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-gui
            port:
              number: 18093
